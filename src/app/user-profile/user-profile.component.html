<app-nav-menu></app-nav-menu>
<div class="user-profile">
    <mat-card class="usercard">
      <mat-card-header>
        <mat-card-title>My Profile</mat-card-title>
      </mat-card-header>
      <mat-card-content class="usercard-greeting"
        >Hey {{ user.Username }}!</mat-card-content
      >
  
      <mat-card-content class="usercard-content">
        <p><b>Username:</b> {{ user.Username }}</p>
        <p><b>Email:</b> {{ user.Email }}</p>
        <p><b>Birthdate:</b> {{ user.Birthday }}</p>
      </mat-card-content>
      <mat-card-actions class="usercard-actions">
        <button
          class="edit-button"
          mat-raised-button
          (click)="openEditUserDialog()"
          style="margin-left: 10px"
          color="primary"
        >
          Edit profile
        </button>
        <button
          class="delete-button"
          mat-raised-button
          (click)="openDeleteUserDialog()"
          style="margin-left: 130px"
          color="warn"
        >
          Delete profile
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  
  <h2 class="user-fav">My Favourite Movies</h2>
  <div class="favorites-container">
    <mat-card
      *ngFor="let favourite of FavouriteMovies; let i = index"
      class="favorite-card"
    >
      <mat-card-header class="fav-header">
        <mat-card-title class="fav-title">{{ favourite.Title }}</mat-card-title>
        <mat-card-subtitle class="fav-subtitle">
          Directed by: {{ favourite.Director.Name }}
        </mat-card-subtitle>
      </mat-card-header>
      <div class="img-container">
        <img src="{{ favourite.ImagePath }}" alt="{{ favourite.Title }}" />
      </div>
      <mat-card-actions class="fav-action">
        <button
          mat-button
          color="accent"
          id="fav-action-btn"
          (click)="openMovieViewDialog(favourite.Title, favourite.Description)"
        >
          Movie description
        </button>
        <button
          mat-button
          color="accent"
          id="fav-action-btn"
          (click)="openGenreDialog(favourite.Genre.Name, favourite.Genre.Description)"
        >
          Genre
        </button>
        <button
          mat-button
          color="accent"
          id="fav-action-btn"
          (click)="
            openDirectorDialog(
              favourite.Director.Name,
              favourite.Director.Bio,
              favourite.Director.Birth
            )
          "
        >
          Director
        </button>
      </mat-card-actions>
  
      <button mat-icon-button (click)="removeUser()">
        <mat-icon class="remove-btn">remove_circle</mat-icon>
      </button>
    </mat-card>
  </div>
